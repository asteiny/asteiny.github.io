<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Projects_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.651203471,-127.899572373],[54.9680733708,-65.5636619598]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Mapdata: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Projects_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Project Name:</th>\
                        <td>' + (feature.properties['ProjectName'] !== null ? Autolinker.link(String(feature.properties['ProjectName'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location:</th>\
                        <td>' + (feature.properties['Location'] !== null ? Autolinker.link(String(feature.properties['Location'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Type:</th>\
                        <td>' + (feature.properties['ProjectType'] !== null ? Autolinker.link(String(feature.properties['ProjectType'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Projects_0_0(feature) {
            switch(String(feature.properties['ProjectType'])) {
                case 'P3s & Development Offerings':
                    return {
                pane: 'pane_Projects_0',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,40,208,1.0)',
            }
                    break;
                case 'Real Estate & Development':
                    return {
                pane: 'pane_Projects_0',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,207,109,1.0)',
            }
                    break;
                case 'Strategic Planning & Urban Design':
                    return {
                pane: 'pane_Projects_0',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,228,173,1.0)',
            }
                    break;
                case 'Urban Analytics':
                    return {
                pane: 'pane_Projects_0',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,142,41,1.0)',
            }
                    break;
                case 'Zoning & Policy Analysis':
                    return {
                pane: 'pane_Projects_0',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,37,117,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Projects_0');
        map.getPane('pane_Projects_0').style.zIndex = 400;
        map.getPane('pane_Projects_0').style['mix-blend-mode'] = 'normal';
        var layer_Projects_0 = new L.geoJson(json_Projects_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Projects_0',
            onEachFeature: pop_Projects_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Projects_0_0(feature));
            },
        });
        var cluster_Projects_0 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Projects_0.addLayer(layer_Projects_0);

        bounds_group.addLayer(layer_Projects_0);
        cluster_Projects_0.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Projects<br /><table><tr><td style="text-align: center;"><img src="legend/Projects_0_P3sDevelopmentOfferings0.png" /></td><td>P3s & Development Offerings</td></tr><tr><td style="text-align: center;"><img src="legend/Projects_0_RealEstateDevelopment1.png" /></td><td>Real Estate & Development</td></tr><tr><td style="text-align: center;"><img src="legend/Projects_0_StrategicPlanningUrbanDesign2.png" /></td><td>Strategic Planning & Urban Design</td></tr><tr><td style="text-align: center;"><img src="legend/Projects_0_UrbanAnalytics3.png" /></td><td>Urban Analytics</td></tr><tr><td style="text-align: center;"><img src="legend/Projects_0_ZoningPolicyAnalysis4.png" /></td><td>Zoning & Policy Analysis</td></tr></table>': cluster_Projects_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
